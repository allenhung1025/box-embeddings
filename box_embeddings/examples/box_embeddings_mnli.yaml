name: box_embedding_mnli
program: wandb_allennlp
method: bayes
command:
  - ${program}
  - "--subcommand=train"
  - "--include-package=box_embeddings"
  - "--config_file=mnli_model.jsonnet"
  - "--wandb_run_name=box_embeddings_mnli"
  - "--wandb_project box-embeddings"
  - "--wandb_entity purujit"
  - "--wandb_tags=task=mnli"
  - ${args} 
parameters:
metric:
  name: best_validation_accuracy
  goal: maximize
parameters:
  env.ff_hidden_1:
    values: [500, 400]
  env.ff_hidden_2:
    values: [100, 200, 300]      
  env.ff_dropout:
    values: [0.2, 0.3, 0.4, 0.5]
  env.dropout:
    values: [0.1, 0.2, 0.3]
  env.vol_temp:
    min: 1
    max: 100
    distribution: uniform
  trainer.optimizer.lr:
    min: -7.0
    max: 0
    distribution: log_uniform
  trainer.optimizer.weight_decay:
    min: -12.0
    max: -2.0
    distribution: log_uniform
